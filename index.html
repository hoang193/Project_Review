<body>

     <!--  ------------------ HEADER --------------------  -->

    <header class="container-fluid header">
        <!-- BAR NAVIGATION -->
        <div class="row menu">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-8 col-8">
                <!-- LOGO -->
                <div class="box-logo">
                    <a href="#">
                        <img src="./Resources/Img/Logo/lg.png" alt="Not Logo">
                    </a>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-4 col-4">
                <!-- MENU -->
                <ul class="nav">
                    <li><a href="#"> Bài Viết </a></li>
                    <li><a href="#"> Cẩm Nang </a></li>
                    <li><a href="#"> Liên Hệ </a></li>
                    <li><a href="#"> Góp ý </a></li>
                </ul>
                <!-- BAR SEARCH -->
                <div class="search-container">
                    <input type="text" class="search">
                    <i class="fa fa-search icon-search" aria-hidden="true"></i>
                </div>
                <!-- USER -->
                <div class="user-container">
                    <div class="box-user">
                        <i class="fa fa-user-circle icon-user"></i>
                        <div class="box-login-user">
                            <a href="#"> Đăng nhập </a>
                            <a href="#"> Đăng ký </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BANNER -->
        <div class="row banner">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="slide-container">
                    <div class="slide">
                        <img src="./Resources/Img/Banner/1.jpg" alt="Not Banner">
                    </div>
                    <div class="slide">
                        <img src="./Resources/Img/Banner/2.jpg" alt="Not Banner">
                    </div>
                    <div class="slide">
                        <img src="./Resources/Img/Banner/3.jpg" alt="Not Banner">
                    </div>
                </div>
                <div class="slogan">
                    <h1>
                        Một bước đi, một chặng đường, <br> một trải nghiệm.
                    </h1>
                </div>
                <div class="login">
                    <a href="#"> Tham Gia </a>
                </div>
            </div>
        </div>
