<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" href="./Vendors/Font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./Vendors/Css/util.css">
	<link rel="stylesheet" type="text/css" href="./Resources/Css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<div class="b_logo"><a href="#"><img class="logo_form " src="./Resources/Img/Logo/lg.png" alt=""></a></div>
					<span class="login100-form-title p-b-33">
						Đăng nhập
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Email hợp lệ là: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Vui lòng nhập mật khẩu">
						<input class="input100" type="password" name="pass" placeholder="Mật khẩu">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Đăng nhập
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Quên
						</span>

						<a href="#" class="txt2 hov1">
							Tài khoản / Mật khẩu?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							Tạo một tài khoản?
						</span>

						<a href="#" class="txt2 hov1">
							Đăng kí
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="./Vendors/Js/jquery-3.4.1.min.js"></script>
	<script src="./Resources/Js/login.js"></script>

</body>
</html>
